<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astoria Theme Toggle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme-toggle.css">
      <script src="js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            html { @apply scroll-smooth; }
            body { @apply antialiased; }
            a, button, [role="button"] { @apply transition-colors duration-200 ease-out; }
            input, select, textarea { @apply transition-shadow duration-200 ease-out; }
            a:focus-visible, button:focus-visible, [role="button"]:focus-visible, input:focus-visible, select:focus-visible, textarea:focus-visible { @apply outline-none ring-2 ring-astoria-400 ring-offset-2 ring-offset-white; }
        }
    
        @layer utilities {
            .fade-in {
                @apply opacity-0 translate-y-2;
                animation: fadeIn 0.6s ease forwards;
            }
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
</style>
</head>
  <body class="min-h-screen">
    <main class="theme-toggle-demo fade-in">
      <h1>Theme toggle</h1>
      <button type="button" class="theme-toggle" data-theme-toggle aria-pressed="false" aria-label="Basculer le theme">
        <span class="theme-toggle-track">
          <span class="theme-toggle-thumb">
            <span class="theme-toggle-icon theme-toggle-sun" aria-hidden="true">&#9728;</span>
            <span class="theme-toggle-icon theme-toggle-moon" aria-hidden="true">&#9790;</span>
          </span>
        </span>
      </button>
      <p>Preview the light/dark toggle.</p>
    </main>
    <script src="js/theme-toggle.js"></script>
  </body>
</html>
